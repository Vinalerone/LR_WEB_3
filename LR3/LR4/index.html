<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <form class="row g-1">
    <div class="col-md-2 m-2">
      <label  class="form-label">Полезность</label>
      <select class="form-select" id="selectPoleznost" onchange="onSelectPoleznostChanged()"> 
      <option value="не важно">не важно</option>
    </select>

    </div>
    <div class="col-md-2 m-2">
      <label  class="form-label">Насколько доволен?</label>
      <select class="form-select" id="selectPoleznost2" onchange="onSelectPoleznostChanged2()">
      <option value="не важно">не важно</option>
      </select>
    </div>

    <div class="col-md-2 m-2">
      <label  class="form-label">Насколько удовлетворён?</label>
      <select class="form-select" id="selectPoleznost3" onchange="onSelectPoleznostChanged3()">
        <option value="не важно">не важно</option>
      </select>
    </div>

  </form>

  <div class="container mt-2">
    <div id="poleznostStats">
      <span>Полезность:</span>
      <span class="stats"></span>
    </div>
</div>

<div class="container mt-2">
  <div id="poleznostStats2">
    <span>Доволен:</span>
    <span class="stats"></span>
  </div>
</div>

<div class="container mt-2">
  <div id="poleznostStats3">
    <span>Удовлетворенность:</span>
    <span class="stats"></span>
  </div>
</div>

  <div class="container mt-2">
    <table class="table" id="elements-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>Полезность</th>
          <!-- <select class="form-select" id="selectPoleznost" onchange="onSelectPoleznostChanged()"> </select> -->
          <th>Довольность</th>
          <th>Удовлетворенность</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>




  <h1>Hello, world!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
